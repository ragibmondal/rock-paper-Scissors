# Rock Paper Scissors Game - UI Configuration

# Window Settings
window.title=Rock Paper Scissors Game
window.height=600
window.resizable=false

# Color Theme (Dark Theme)
color.background=#2D2D2D
color.foreground=#FFFFFF
color.primary=#4682B4
color.secondary=#FF6347
color.accent=#32CD32

# Font Settings
font.main.family=Arial
font.main.size=14
font.title.size=36
font.gesture.size=72

# Gesture Display
gesture.rock.symbol=✊
gesture.paper.symbol=✋
gesture.scissors.symbol=✌
