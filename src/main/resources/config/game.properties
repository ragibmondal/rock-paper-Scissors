# Rock Paper Scissors Game - Configuration File
# NJUPT Final Project

# Game Settings
game.default.rounds=3
game.max.rounds=99
game.countdown.duration=3000

# Audio Settings
audio.enabled=true
audio.volume=0.7

# UI Settings
ui.theme=dark
ui.window.width=800
ui.window.height=600

# Player Settings
player1.default.name=Player 1
player2.default.name=Player 2
computer.default.name=Computer

# Key Bindings (Player vs Player mode)
player1.rock.key=A
player1.paper.key=S
player1.scissors.key=D
player2.rock.key=J
player2.paper.key=K
player2.scissors.key=L

# Key Bindings (Player vs Computer mode)
human.rock.key=R
human.paper.key=P
human.scissors.key=S

# AI Settings
ai.easy.randomness=0.9
ai.medium.randomness=0.5
ai.hard.randomness=0.1
